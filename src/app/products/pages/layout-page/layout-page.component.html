<mat-sidenav-container fullscreen>
  <!--Sidenav-->
  <mat-sidenav #sidenav mode="push" [ngStyle]="{width: '250px'}">
    <mat-toolbar>
      <span class="spacer">Men√∫</span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button><!--Open and close the menu-->
    </mat-toolbar>

    <!--Elements-->
    <mat-nav-list>
      <mat-list-item
        *ngFor="let item of menuItems"
        [routerLink]="item.url"
        (click)="sidenav.toggle()"
        >
      <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
      {{item.label | titlecase}}
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" >
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span><!--Toma todo el espacio posible-->
    <button mat-button>
      Logout
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <div class="container p-3">
    <router-outlet></router-outlet><!--Se implementa el routing de los children-->
  </div>
</mat-sidenav-container>
