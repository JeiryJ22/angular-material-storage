<ng-template #loadingProduct>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="productExist; else loadingProduct" class="container grid p-1">
  <mat-card class="col-12 sm:col-6 md:col-4">
    <mat-card-header>
      <mat-card-title>{{productExist.name}}</mat-card-title>
      <mat-card-subtitle class="mb-1">{{productExist.type}}</mat-card-subtitle>
      <mat-card-subtitle class="mb-1"><strong>{{productExist.info}}</strong></mat-card-subtitle>
      <mat-card-title class="mb-2">{{productExist.price}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-card>
        <img mat-card-image [src]="productExist | productImage" [alt]="productExist.name" class="mt-1"/>
      </mat-card>
    </mat-card-content>
    <button
      mat-button
      class="mt-2"
      color="warn"
      (click)="goBack()"
      ><mat-icon>logout</mat-icon>Regresar</button>
  </mat-card>

</div>
